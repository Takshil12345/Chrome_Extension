<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Manager</title>
    <link rel="stylesheet" type="text/css" href="popup.css" />
</head>

<body>
    <div class="container">
        <h1>LeetCode Manager</h1>
    </div>
    <div class="buttons">
        <button class="button" id="addProblemBtn">Add Problem</button>
        <button class="button" id="manageProblemsBtn">Generate Excel</button>
    </div>
    <div class="list-container">
        <ul id="problemList"></ul>
    </div>
    <div class="google-btn" id="gbutton">
        <div class="google-icon-wrapper">
            <img class="google-icon" src="https://www.w3schools.com/images/lamp.jpg" />
        </div>
        <p class="btn-text"><b>Sign in with google</b></p>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
